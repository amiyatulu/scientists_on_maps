<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var earth = new WE.map('earth_div');
        WE.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(earth);

        var marker = WE.marker([23.17, 75.79]).addTo(earth);
        marker.bindPopup("<b>Brahmagupta</b><br>Brahmagupta was the first to give rules to compute with zero <br /><span style='font-size:10px;color:#999'>Ujjain</span>", {maxWidth: 150, closeButton: true}).openPopup();

        var marker2 = WE.marker([10.51, 78.42]).addTo(earth);
        marker2.bindPopup("<b>C V Raman</b><br>C V Raman discovered that when light traverses a transparent material, some of the deflected light changes wavelength <br /><span style='font-size:10px;color:#999'>Madras </span>", {maxWidth: 120, closeButton: false});
var marker3 = WE.marker([11, 79]).addTo(earth);
        marker3.bindPopup("<b>Venki</b><br>Venkatraman Ramakrishnan (born 1952) is an American and British structural biologist of Indian origin, His laboratory determined the atomic structure of the whole ribosome in complex with its tRNA and mRNA ligands<br /><span style='font-size:10px;color:#999'>Chidambaram, Tamilnadu </span>", {maxWidth: 120, closeButton: false});

        var markerCustom = WE.marker([50, -9], '/img/logo-webglearth-white-100.png', 100, 24).addTo(earth);

        earth.setView([28, 77], 5);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0; background-color: black;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; position: absolute !important;}
    </style>
    <title>WebGL Earth API: Markers</title>
  </head>
  <body onload="initialize()">
    <div id="earth_div"></div>
  </body>
</html>
